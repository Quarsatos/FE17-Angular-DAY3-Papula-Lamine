<div class="d-flex flex-column align-items-center border border-5 border-dark mt-2 p-2" *ngIf="product">
    <h2>Product Details</h2>
    <img src="{{product.img}}" alt="{{product.name}}">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency:"EUR":true }}</h4>
    <p>{{ product.description }}</p>
</div>
<div class="row row-col-2">
    <a routerLink="" class="btn btn-dark col m-1">Back</a>
    <a href="" class="btn btn-dark col m-1" (click)="addToCart()">Buy now</a>
</div>
